<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Formulario</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/estiloForm.css">
        <link rel="stylesheet" href="css/estiloPersonal.css">   
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Allison&family=Bebas+Neue&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="container-titulo">
                <h1 class="titulo1">Formulario</h1>
                
            </div>
            <div class="fomulario">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo_1@unc.edu.pe">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Ejemplo----999 767 766">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Direccion </label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Ejemplo----Jr. Mariscal Caceres N°1960">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Estado</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">Confirmo mis respuestass
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </header>
        <footer>
            <h2 class="titulo-final">&copy;Rosmel Merlo | Desarrollador</h2>
            <h3>Escuela Profesional de Ingenieria De Sistemas - Estudiante</h3>
            <h4>AbbaDaddy</h4>
        </footer>        
    </body>
</html>
